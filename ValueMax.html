<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ValueMax</title>
</head>
<body>
<script>
    let x = [-5,3,4,5,6,7]
    let max = x[0];
    let index = 0;
    for (let i = 0; i < x.length; i++) {
        if(x[i]>max)
            max = x[i];
            index = i;
    }
    alert("max :"+ max +"at potion"+index);
</script>
</body>
</html>
